<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>RideConnect</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>RideConnect</h1>
      <p>All your mobility needs in one place.</p>
    </header>

    <div class="location-selector">
      <p class="heading">City</p>
      <select id="citySelector">
        <option value="delhi">Delhi</option>
        <option value="mumbai">Mumbai</option>
        <option value="bangalore">Bangalore</option>
        <option value="chennai">Chennai</option>
      </select>
    </div>

    <main id="mainContent">
      <h2 class="heading">Available Services</h2>
      <div class="mobility-categories">
        <!-- Categories will be populated by JavaScript -->
      </div>

      <section class="museum-section">
        <h2 class="heading">Antique Mobility Museum</h2>
        <div id="museumContent">
          <!-- Museum content will be populated by JavaScript -->
        </div>
      </section>

      <section class="cta-section">
        <h2 class="heading">Stay Updated</h2>
        <form class="signup-form" id="signupForm">
          <input type="email" placeholder="Enter your email" required />
          <div class="button">
            <button type="submit">Subscribe</button>
          </div>
        </form>
      </section>
    </main>

    <script src="./components/data/data.js"></script>
    <script src="index.js"></script>
  </body>
</html>
